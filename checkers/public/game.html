<!DOCTYPE html>
<html lang="en-US">
	<head>
		<title>Draughts</title>
		<link rel="stylesheet" type="text/css" href="stylesheets/gameScreen.css">
	</head>

	<body style="background-color: #e7e3e3">
		<img src="images/finalLogo.png" class="logo">
		<div style="float: left">
			<div class="board">
				<!-- Row 1 -->
				<div class="white"></div>
				<div class="black" data-row="1" data-column="2" data-piece="true"><img class="black-piece" src="images/Black.png"></div>
				<div class="white"></div>
				<div class="black" data-row="1" data-column="4" data-piece="true"><img class="black-piece" src="images/Black.png"></div>
				<div class="white"></div>
				<div class="black" data-row="1" data-column="6" data-piece="true"><img class="black-piece" src="images/Black.png"></div>
				<div class="white"></div>
				<div class="black" data-row="1" data-column="8" data-piece="true"><img class="black-piece" src="images/Black.png"></div>

				<!-- Row 2 -->
				<div class="black" data-row="2" data-column="1" data-piece="true"><img class="black-piece" src="images/Black.png"></div>
				<div class="white"></div>
				<div class="black" data-row="2" data-column="3" data-piece="true"><img class="black-piece" src="images/Black.png"></div>
				<div class="white"></div>
				<div class="black" data-row="2" data-column="5" data-piece="true"><img class="black-piece" src="images/Black.png"></div>
				<div class="white"></div>
				<div class="black" data-row="2" data-column="7" data-piece="true"><img class="black-piece" src="images/Black.png"></div>
				<div class="white"></div>
				
				<!-- Row 3 -->
				<div class="white"></div>
				<div class="black" data-row="3" data-column="2" data-piece="true"><img class="black-piece" src="images/Black.png"></div>
				<div class="white"></div>
				<div class="black" data-row="3" data-column="4" data-piece="true"><img class="black-piece" src="images/Black.png"></div>
				<div class="white"></div>
				<div class="black" data-row="3" data-column="6" data-piece="true"><img class="black-piece" src="images/Black.png"></div>
				<div class="white"></div>
				<div class="black" data-row="3" data-column="8" data-piece="true"><img class="black-piece" src="images/Black.png"></div>

				<!-- Row 4 -->
				<div class="black" data-row="4" data-column="1" data-piece="false"></div>
				<div class="white"></div>
				<div class="black" data-row="4" data-column="3" data-piece="false"></div>
				<div class="white"></div>
				<div class="black" data-row="4" data-column="5" data-piece="false"></div>
				<div class="white"></div>
				<div class="black" data-row="4" data-column="7" data-piece="false"></div>
				<div class="white"></div>

				<!-- Row 5 -->
				<div class="white"></div>
				<div class="black" data-row="5" data-column="2" data-piece="false"></div>
				<div class="white"></div>
				<div class="black" data-row="5" data-column="4" data-piece="false"></div>
				<div class="white"></div>
				<div class="black" data-row="5" data-column="6" data-piece="false"></div>
				<div class="white"></div>
				<div class="black" data-row="5" data-column="8" data-piece="false"></div>
				
				<!-- Row 6 -->
				<div class="black" data-row="6" data-column="1" data-piece="true"><img class="white-piece" src="images/White.png"></div>
				<div class="white"></div>
				<div class="black" data-row="6" data-column="3" data-piece="true"><img class="white-piece" src="images/White.png"></div>
				<div class="white"></div>
				<div class="black" data-row="6" data-column="5" data-piece="true"><img class="white-piece" src="images/White.png"></div>
				<div class="white"></div>
				<div class="black" data-row="6" data-column="7" data-piece="true"><img class="white-piece" src="images/White.png"></div>
				<div class="white"></div>
				
				<!-- Row 7 -->
				<div class="white"></div>
				<div class="black" data-row="7" data-column="2" data-piece="true"><img class="white-piece" src="images/White.png"></div>
				<div class="white"></div>
				<div class="black" data-row="7" data-column="4" data-piece="true"><img class="white-piece" src="images/White.png"></div>
				<div class="white"></div>
				<div class="black" data-row="7" data-column="6" data-piece="true"><img class="white-piece" src="images/White.png"></div>
				<div class="white"></div>
				<div class="black" data-row="7" data-column="8" data-piece="true"><img class="white-piece" src="images/White.png"></div>
				
				<!-- Row 8 -->
				<div class="black" data-row="8" data-column="1" data-piece="true"><img class="white-piece" src="images/White.png"></div>
				<div class="white"></div>
				<div class="black" data-row="8" data-column="3" data-piece="true"><img class="white-piece" src="images/White.png"></div>
				<div class="white"></div>
				<div class="black" data-row="8" data-column="5" data-piece="true"><img class="white-piece" src="images/White.png"></div>
				<div class="white"></div>
				<div class="black" data-row="8" data-column="7" data-piece="true"><img class="white-piece" src="images/White.png"></div>
				<div class="white"></div>
			</div>

		</div>
		<div style="float: right" width=auto>
			<div id="chat"></div>

			<br>
			<form id="submit-text">
				Please input your message:  
				<input id="message-text" type="text"> <input type="submit" value="Send">
			</form>
			<div id="game-state"></div>
			<div id="yourColor">You are playing as <span id="color"></span></div>
			<div id="whiteTaken">Pieces taken: <span id="white-pieces-taken">0</span></div>
			<div id="blackTaken">Pieces taken: <span id="black-pieces-taken">0</span></div>
			<div id="blackTimer">Time remaining: <span id="black-timer">0</span></div>
			<div id="whiteTimer">Time remaining: <span id="white-timer">0</span></div>
		</div>
		
		<script src="/javascripts/messages.js"></script>
		<script src="/javascripts/validate.js"></script>
		<script src="/javascripts/interactions.js"></script>
	</body>
</html>
