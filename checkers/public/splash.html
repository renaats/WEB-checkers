<!DOCTYPE html>
<html>
    <body style="background-color: #c3c3c3">
        <h1>Draughts</h1>
        <form action="/play" method="get">
            <button>Play!</button>
        </form>
        <p><span id="gamesPlayed">Unknown</span> Games Played!</p>
        <p><span id="movesMade">Unknown</span> Moves Made!!!</p>
        <p><span id="playersOnline">Unknown</span> Players Online!</p>
        <main>
            Status: <span id="hello"></span>
        </main>

        <!-- Poor coding standard, only for demonstration purposes.
             JavaScript code should not be part of HTML documents.
        -->
        <script>
            var socket = new WebSocket("ws://localhost:3001");

            socket.onopen = function(){
                socket.send(JSON.stringify(document.getElementById("hello")));
                document.getElementById("hello").innerHTML = "Sent a message";
            };
            socket.onmessage = function(event){
                document.getElementById("hello").innerHTML = event.data;
            };

        </script>
    </body>



    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
    <script>
        document.addEventListener("load", reload());
        function reload() {
            $.get("/updateStats/").done(function(res) {
                console.log(res);
                document.getElementById("gamesPlayed").innerHTML = res.gamesPlayed;
                document.getElementById("movesMade").innerHTML = res.movesMade;
                document.getElementById("playersOnline").innerHTML = res.playersOnline;
            });
        };
    </script>
</html>
